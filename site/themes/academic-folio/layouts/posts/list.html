{{ define "main" }}
    <header class="space-y-2">
        <h1 class="text-6xl text-center font-medium text-theme">
            {{ .Page.Title }}
        </h1>

        {{ with .Page.Params.description }}
            <h2 class="text-2xl text-center font-medium">
                {{ . }}
            </h2>
        {{ end }}
    </header>

    {{ with .Content }}
        <article class="markdown">
            {{ . }}
        </div>
    {{ end }}

    <article>
        {{ partial "taxonomy/list" . }}
    </article>

    <article>
        {{ partial "posts/list" . }}
    </article>
{{ end }}
